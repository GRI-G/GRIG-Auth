<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>GRIG</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="public_style.css" />
  </head>

  <body>
    <div id="wrap">
      <div class="container">
        <div class="form-container">
          <div class="auth-form">
            <div class="form-title font-color">
              <h2>GRIG</h2>
              <p class="font-color">Github Rank in GSM</p>
            </div>
            <form
              class="form"
              action="https://d6ui2fy5uj.execute-api.ap-northeast-2.amazonaws.com/api/send-email"
              method="POST"
              target="ifm1"
            >
              <div class="status">
                <p class="valid-time font-color">유효시간 5:00</p>
                <p class="send gray-color">인증메일이 전송되었습니다.</p>
                <p class="faild-send gray-color">
                  인증 메일 전송이 실패하였습니다.<br />학교계정인지
                  확인해주시길 바랍니다.
                </p>
              </div>
              <input
                class="form-input"
                name="email"
                placeholder="이메일을 입력하세요"
                type="email"
              />
              <input class="code" name="code" type="hidden" />
              <button
                class="valid-btn btn"
                type="submit"
                onclick="submitAndStartTimer()"
              >
                인증하기
              </button>
            </form>
          </div>
        </div>

        <div class="contents">
          <div class="contents-title">
            <h2>Github 계정 하나로 즐겨보세요</h2>
            <p class="gray-color">
              Github 계정 하나만 있다면,<br />GSM 이라면 즐길 수 있습니다.
              <br />
              <br />
              만약 GSM 학생 계정이 아니라면<br />메일 인증이 되지 않습니다.
            </p>
          </div>

          <div class="content-picture">
            <img class="picture" src="./img/people.png" alt="그림" />
          </div>
        </div>
      </div>
    </div>
    <script src="./email.js"></script>
    <iframe id="ifm1" name="ifm1" style="display: none"></iframe>
  </body>
</html>
